<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-plane
        color="black"
        position="0 0 -3"
        rotation="-90 0 0"
        width="10"
        length="100"
      ></a-plane>

      <a-cylinder
        position="0 0.75 -3"
        radius="0.5"
        height="1.5"
        color="red"
      ></a-cylinder>

      <a-box
        position="-1 0.5 -3"
        depth="0.5"
        height="0.5"
        width="0.5"
        color="blue"
      ></a-box>

      <a-cone
        position="1.25 0.5 -3"
        radius-bottom="0.5"
        radius-top="0"
        color="green"
      ></a-cone>

      <a-dodecahedron
        position="2.5 0.40 -3"
        radius="0.5"
        color="yellow"
      ></a-dodecahedron>

      <a-octahedron
        position="-2.3 0.43 -3"
        radius="0.45"
        color="pink"
      ></a-octahedron>

      <a-ring
        position="-3.7 0.7 -3"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-ring>

      <a-sphere 
        position="3.8 0.5 -3" 
        color="blue" 
        radius="0.5"
      ></a-sphere>
    </a-scene>
  </body>
</html>
